name: Deploy Storybook
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Yarn
        uses: mskelton/setup-yarn@v1.2.1
      - run: yarn build:storybook
      - run: yarn publish:storybook
